<div class="stepper-container">
  <h1>PrimeNG Stepper Demo</h1>
  <p class="description">Each step component logs init and destroy timestamps to the console - Open browser console to see lifecycle logs</p>
  
  <p-stepper [(value)]="activeStep">
    <p-step-list>
      <p-step [value]="0">Personal Info</p-step>
      <p-step [value]="1">Address Details</p-step>
      <p-step [value]="2">Confirmation</p-step>
    </p-step-list>
    
    <p-step-panels>
      <p-step-panel [value]="0">
        <ng-template pTemplate="content">
          <div class="step-wrapper">
            <app-step1></app-step1>
            <div class="button-container">
              <p-button label="Next" (onClick)="nextStep()"></p-button>
            </div>
          </div>
        </ng-template>
      </p-step-panel>
      
      <p-step-panel [value]="1">
        <ng-template pTemplate="content">
          <div class="step-wrapper">
            <app-step2></app-step2>
            <div class="button-container">
              <p-button label="Back" severity="secondary" (onClick)="prevStep()"></p-button>
              <p-button label="Next" (onClick)="nextStep()"></p-button>
            </div>
          </div>
        </ng-template>
      </p-step-panel>
      
      <p-step-panel [value]="2">
        <ng-template pTemplate="content">
          <div class="step-wrapper">
            <app-step3></app-step3>
            <div class="button-container">
              <p-button label="Back" severity="secondary" (onClick)="prevStep()"></p-button>
              <p-button label="Finish" severity="success"></p-button>
            </div>
          </div>
        </ng-template>
      </p-step-panel>
    </p-step-panels>
  </p-stepper>
</div>
