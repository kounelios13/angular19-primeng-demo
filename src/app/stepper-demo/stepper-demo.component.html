<div class="stepper-container">
  <h1>PrimeNG Stepper Demo</h1>
  <p class="description">Each step component logs init and destroy timestamps to the console</p>
  
  <p-stepper>
    <p-step-panel header="Personal Info">
      <ng-template #content let-nextCallback="nextCallback" let-index="index">
        <app-step1></app-step1>
        <div class="button-container">
          <p-button label="Next" (onClick)="nextCallback()"></p-button>
        </div>
      </ng-template>
    </p-step-panel>
    
    <p-step-panel header="Address Details">
      <ng-template #content let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
        <app-step2></app-step2>
        <div class="button-container">
          <p-button label="Back" severity="secondary" (onClick)="prevCallback()"></p-button>
          <p-button label="Next" (onClick)="nextCallback()"></p-button>
        </div>
      </ng-template>
    </p-step-panel>
    
    <p-step-panel header="Confirmation">
      <ng-template #content let-prevCallback="prevCallback" let-index="index">
        <app-step3></app-step3>
        <div class="button-container">
          <p-button label="Back" severity="secondary" (onClick)="prevCallback()"></p-button>
          <p-button label="Finish" severity="success"></p-button>
        </div>
      </ng-template>
    </p-step-panel>
  </p-stepper>
</div>
